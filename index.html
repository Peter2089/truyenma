<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy·ªán MA Animated - Official Gallery</title>
    <style>
        /* --- GIAO DI·ªÜN T·ªêI (DARK MODE) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff0000;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 0.9rem; color: #aaa; margin-top: 5px; }

        /* --- L∆Ø·ªöI VIDEO (GRID SYSTEM) --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.2);
        }
        .thumbnail-container {
            position: relative;
            padding-top: 56.25%; /* T·ªâ l·ªá 16:9 */
            background: #000;
        }
        .thumbnail-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
        }
        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #fff;
        }
        .play-icon::after {
            content: '‚ñ∂'; color: white; font-size: 20px; margin-left: 4px;
        }
        .video-info { padding: 15px; }
        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
        }
        .video-date { font-size: 0.8rem; color: #888; }
        
        /* --- N√öT LOAD MORE --- */
        #load-more {
            display: block;
            margin: 30px auto;
            padding: 12px 40px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        #load-more:hover { background: #cc0000; }
        #load-more.hidden { display: none; }

        /* --- LIGHTBOX (XEM VIDEO) --- */
        .modal {
            display: none;
            position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            align-items: center; justify-content: center;
        }
        .modal-content {
            width: 80%; max-width: 900px;
            aspect-ratio: 16/9;
            background: #000;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn {
            position: absolute; top: 20px; right: 30px;
            color: #fff; font-size: 40px; font-weight: bold;
            cursor: pointer;
        }
        footer { text-align: center; padding: 20px; color: #666; font-size: 0.8rem; border-top: 1px solid #333; margin-top: 40px;}
    </style>
</head>
<body>

    <header>
        <h1>Truy·ªán MA Animated</h1>
        <div class="subtitle">Kho l∆∞u tr·ªØ video ho·∫°t h√¨nh kinh d·ªã ƒë·ªôc quy·ªÅn</div>
        <div style="margin-top:10px;">
            <a href="LINK_FANPAGE_FACEBOOK_CUA_BAN" style="color:#fff; text-decoration:none; border:1px solid #fff; padding:5px 15px; border-radius:20px; font-size:0.8rem;">
                Visit our Official Facebook Page
            </a>
        </div>
    </header>

    <div class="container">
        <div class="video-grid" id="video-grid">
            </div>
        <button id="load-more" class="hidden">Xem th√™m video c≈© h∆°n</button>
    </div>

    <div id="video-modal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <iframe id="youtube-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        &copy; 2024 Truy·ªán MA Animated. All rights reserved.<br>
        Content protected by Rights Manager.
    </footer>

    <script>
        // --- C·∫§U H√åNH (THAY ƒê·ªîI ·ªû ƒê√ÇY) ---
        const API_KEY = 'AIzaSyAR9L_nDjcepwxhCc0XV-EfwADIvmqyW2k'; 
        const CHANNEL_ID = 'UClQDZBbaJepp5kha5JaUZ-A'; // V√≠ d·ª•: UCVz...
        
        // T·ª± ƒë·ªông chuy·ªÉn Channel ID (UC...) th√†nh Uploads Playlist ID (UU...)
        const PLAYLIST_ID = CHANNEL_ID.replace(/^UC/, 'UU'); 
        
        let nextPageToken = '';
        const grid = document.getElementById('video-grid');
        const loadMoreBtn = document.getElementById('load-more');

        // H√†m l·∫•y video t·ª´ API
        async function fetchVideos() {
            if (!API_KEY.startsWith('AIza')) {
                grid.innerHTML = '<p style="text-align:center; color:red;">‚ö†Ô∏è Ch∆∞a nh·∫≠p API Key ho·∫∑c API Key sai.</p>';
                return;
            }

            const maxResults = 12; // S·ªë video load m·ªói l·∫ßn
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&maxResults=${maxResults}&key=${API_KEY}&pageToken=${nextPageToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    console.error('L·ªói API:', data.error);
                    alert('L·ªói t·∫£i video. Ki·ªÉm tra Console (F12) ƒë·ªÉ xem chi ti·∫øt.');
                    return;
                }

                displayVideos(data.items);

                // X·ª≠ l√Ω ph√¢n trang (N√∫t Load More)
                nextPageToken = data.nextPageToken || '';
                if (nextPageToken) {
                    loadMoreBtn.classList.remove('hidden');
                } else {
                    loadMoreBtn.classList.add('hidden');
                }

            } catch (error) {
                console.error('L·ªói k·∫øt n·ªëi:', error);
            }
        }

        // H√†m hi·ªÉn th·ªã video ra giao di·ªán
        function displayVideos(videos) {
            videos.forEach(item => {
                const videoId = item.snippet.resourceId.videoId;
                const title = item.snippet.title;
                const thumb = item.snippet.thumbnails.high?.url || item.snippet.thumbnails.medium.url;
                const date = new Date(item.snippet.publishedAt).toLocaleDateString('vi-VN');

                // B·ªè qua c√°c video ƒë√£ b·ªã x√≥a/ri√™ng t∆∞ (kh√¥ng c√≥ thumbnails)
                if (!item.snippet.thumbnails) return;

                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${thumb}" class="thumbnail-image" alt="${title}">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${title}</h3>
                        <div class="video-date">üìÖ ${date}</div>
                    </div>
                `;
                
                // Click v√†o th√¨ m·ªü Modal
                card.onclick = () => openModal(videoId);
                grid.appendChild(card);
            });
        }

        // X·ª≠ l√Ω Modal (Popup xem video)
        const modal = document.getElementById('video-modal');
        const player = document.getElementById('youtube-player');

        function openModal(videoId) {
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            player.src = ''; // T·∫Øt video
        }

        // ƒê√≥ng modal khi click ra ngo√†i
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Ch·∫°y l·∫ßn ƒë·∫ßu
        loadMoreBtn.addEventListener('click', fetchVideos);
        fetchVideos();

    </script>
</body>
</html>
